name: Deploy Web Components

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build WC
        run: npm run build:wc

      - name: Get package version
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Clone existing gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git fetch origin gh-pages
          git worktree add gh-pages origin/gh-pages

      - name: Prepare dist
        run: |
          mkdir -p gh-pages/wc/${{ steps.pkg.outputs.version }}
          mkdir -p gh-pages/wc/latest
          cp -r dist/wc/* gh-pages/wc/${{ steps.pkg.outputs.version }}/
          cp -r dist/wc/* gh-pages/wc/latest/

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git add .
          git commit -m "Deploy WC version ${{ steps.pkg.outputs.version }}"
          git push origin HEAD:gh-pages
