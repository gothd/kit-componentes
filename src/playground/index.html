<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kit Componentes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="/kit-componentes.js"></script>
  </head>
  <body>
    <kc-card className="max-w-24">
      <h3 slot="title">Olá</h3>
      <p slot="description">Maricleide</p>
      <p>Tudo bem?</p>
    </kc-card>

    <!-- Drawer -->
    <kc-drawer id="drawer" direction="left">
      <!-- Trigger -->
      <button slot="trigger" type="button" class="px-4 py-2 bg-blue-600 text-white rounded">
        Abrir Drawer
      </button>

      <!-- Header -->
      <h2 slot="title">Título do Drawer</h2>
      <p slot="description">Descrição opcional do conteúdo</p>

      <!-- Conteúdo principal -->
      <div class="p-4">
        <p>
          Este é o conteúdo principal do Drawer. Você pode colocar qualquer coisa aqui: texto,
          formulários, listas, etc.
        </p>
      </div>

      <!-- Footer com botão de fechar -->
      <button slot="close" type="button" class="mt-4 px-4 py-2 bg-gray-200 rounded">Fechar</button>
    </kc-drawer>

    <div id="root"></div>
    <script type="module" src="main.tsx"></script>
  </body>
</html>
